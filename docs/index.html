<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Dark Mode CSS -->
  <style>
    .dark-mode .content {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PFE DOCS',
      repo: '',
      // Dark mode configuration
      darkMode: {
        dark: true, // Enable dark mode by default
        // Optional: Toggle switch label
        label: 'Dark Mode'
      },
      // Tips plugin configuration
      plugins: [
        DocsifyFlexibleAlerts.plugin({
          globalPosition: 'top',
          maxTabWidth: '300px'
        })
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Dark mode plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest"></script>
  <!-- Tips plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@latest"></script>
</body>
</html>
