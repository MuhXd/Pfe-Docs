<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Dark Mode CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/docsify-darklight-theme.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PFE DOCS',
      repo: '',
      // Dark mode configuration
      darklightTheme: {
        light: 'vue.css', // Light theme (default Docsify theme)
        dark: '//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/docsify-darklight-theme.css' // Dark theme
      },
      // Tips plugin configuration
      plugins: [
        DocsifyFlexibleAlerts.plugin({
          globalPosition: 'top',
          maxTabWidth: '300px'
        })
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Tips plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@latest"></script>
</body>
</html>
