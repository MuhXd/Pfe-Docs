<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Info -->
  <meta property="og:title" content="PFE DOCS">
  <meta property="og:description" content="This is the documentation for PFE">
  <meta property="og:image" content="https://tr.rbxcdn.com/4af4592947c6e0e789f3a12e47253f5a/500/500/Image/Webp">
  <!-- headings -->
  <title>PFE DOCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="PFE DOCS" content="This is the documentation for PFE">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-footer/dist/style.min.css" />
  <!-- Add the icon to the tab bar -->
  <link rel="icon" href="https://tr.rbxcdn.com/4af4592947c6e0e789f3a12e47253f5a/500/500/Image/Webp">
  <!--load it first -->
  <script>
    // Initial theme setting to prevent flash
    const theme = localStorage.getItem('docsify-darklight-theme') || 'dark';
    if (theme === 'light') {
      document.documentElement.style.backgroundColor = '#fff';
    } else {
      document.documentElement.style.backgroundColor = '#000';
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PFE DOCS',
      repo: '',
      // Dark mode configuration
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 2,
      },
      discord: {
        serverId: "1131251242618855454", // Required
        title: "Join our Discord", // Optional
        theme: "dark", // Optional
        inviteLink: "https://discord.gg/cPJatNHu8M" // Optional
      },
      roblox: {
        title: "Join our Roblox Group", // Optional
        theme: "dark", // Optional
        inviteLink: "https://www.roblox.com/groups/33615374/A-wes-me-C-reat-rs" // Optional
      },
      darkMode: {
        dark: true, // Enable dark mode by default
        // Optional: Toggle switch label
        label: 'Dark Mode',
        background: '#000', // Set dark mode background to black
        toggleBackground: '#fff', // Light mode background
        textColor: '#fff', // Dark mode text color
        toggleTextColor: '#000' // Light mode text color
      },
      // Load sidebar from _sidebar.md
      loadSidebar: true,
      // Syntax highlighting for Lua
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'lua') {
              return '<pre v-pre data-lang="luau"><code class="lang-luau">' + Prism.highlight(code, Prism.languages.lua, 'luau') + '</code></pre>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-game/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-discord/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-roblox/dist/index.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify-prism/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Dark mode plugin script -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-lua.min.js"></script>
  <script src="luau-prism.js"></script>
</body>
</html>
