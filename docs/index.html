<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PFE DOCS',
      repo: '',
      loadSidebar: true, // Show sidebar
      subMaxLevel: 2,    // Set maximum level for subheaders
      alias: {
        // Configure aliases for specific paths (optional)
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify sidebar plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@2"></script>
</body>
</html>
